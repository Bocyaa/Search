<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Booble</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="navigation">
                <div>
                    <a href="index.html">Google Search</a>
                    <a href="image.html">Images</a>
                    <p style="color: dodgerblue;">Advanced Search</p>
                </div>
            </div>
            <div class="logo">
                <div>
                    <img src="media/booble_advanced.png" alt="Alternative logo image for Google">
                </div>
            </div>

            <div class="advanced-search">
                <h1>Advanced Search</h1>

                <form action="https://www.google.com/search">

                    <div class="main-form-container">
                        <div class="labels">
                            <label for="all">all these words:</label>
                            <label for="exact">this exact word or phrase:</label>
                            <label for="any">any of these words:</label>
                            <label for="none">none of these words:</label>
                        </div>
                        <div class="inputs">
                            <input name="as_q" id="all" type="text" autofocus></input>
                            <input name="as_epq" id="exact"></input>
                            <input name="as_oq" id="any"></input>
                            <input name="as_eq" id="none"></input>
                        </div>
                    </div>

                    <input type="submit" value="Advanced Search" id="advanced">
                </form>
            </div>
            <footer>
                <p>Made by <a href="https://github.com/Bocyaa">Bocyaa</a></p>
                <p>NÃ¼rnberg, Germany</p>
            </footer>
        </div>
    </body>
</html>
